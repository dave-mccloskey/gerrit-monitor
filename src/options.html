<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script type="module" src="options.js"></script>
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <h1>GerritMonitor</h1>

    <h2>Gerrit Instances</h2>

    <table>
      <thead>
        <tr>
          <td>Instance</td>
          <td>URL</td>
          <td>Enabled?</td>
          <td>Remove?</td>
        </tr>
      </thead>
      <tbody id="instances">
      </tbody>
    </table>

    <div class="right-aligned">
      <input id="add-button-name" type="text" placeholder="Instance name">
      <input id="add-button-host" type="text" placeholder="Instance URL">
      <button id="add-button">Add</button>
    </div>

    <h2>Notification Settings (Experimental)</h2>
    <div>
      <label for="show-notifications">
        Show notifications for CLs requiring attention:
      </label>
      <select id="show-notifications">
        <option value="unspecified" default>Default (Enabled)</option>
        <option value="enabled">Enabled</option>
        <option value="disabled">Disabled</option>
      </select>
    </div>
    <div>
      <label for="only-attention-set">
        Only use Attention Set to judge required attention:
      </label>
      <select id="only-attention-set">
        <option value="unspecified" default>Default (Enabled)</option>
        <option value="enabled">Enabled</option>
        <option value="disabled">Disabled</option>
      </select>
    </div>
    <div>
      <label for="notify-for-errors">
        Show notifications for errors:
      </label>
      <select id="notify-for-errors">
        <option value="unspecified" default>Default (Enabled)</option>
        <option value="enabled">Enabled</option>
        <option value="disabled">Disabled</option>
      </select>
    </div>
    <div class="right-aligned">
      <span class="status-text" id="status"></span> <button id="save-button" style="">Save</button>
    </div>
  </body>
</html>
